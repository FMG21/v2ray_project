server {
    listen 80;
    server_name 13rus.casacam.net;
    return 301 https://\System.Management.Automation.Internal.Host.InternalHost\;
}

server {
    listen 443 ssl http2;
    server_name 13rus.casacam.net;

    ssl_certificate /etc/letsencrypt/live/13rus.casacam.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/13rus.casacam.net/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location /ws {
        proxy_redirect off;
        proxy_pass http://127.0.0.1:10000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade \;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host \System.Management.Automation.Internal.Host.InternalHost;
        proxy_set_header X-Real-IP \;
        proxy_set_header X-Forwarded-For \;
        proxy_read_timeout 60s;
    }

    location / { return 404; }
}
